<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>memo html</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		display: block;
		height: 100%;
		background: #002233;
	}
	textarea {
		display: block;
		height: 100%;
		margin: 0 auto;
		padding: 10px;
		box-sizing: border-box;
		font-size: 14px;
		font-family: "CodeM";
		background-color: #002233;
		color: white;
		resize: none;
		border: none;
	}
	textarea:focus {
		outline: 0;
	}
	</style>
</head>
<body>
	<textarea name="name" cols="80"></textarea>
</body>
</html>
