<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>memo html</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		display: block;
		height: 100%;
		background: #002233;
	}
	textarea {
		display: block;
		height: 100%;
		margin: 0 auto;
		padding: 10px;
		box-sizing: border-box;
		font-size: 14px;
		font-family: "CodeM";
		background-color: #002233;
		color: white;
		resize: none;
		border: none;
	}
	textarea:focus {
		outline: 0;
	}
	</style>
</head>
<body>
	<textarea name="memo" cols="80"></textarea>
	<script>

		function GetQueryString() {
			if (1 < document.location.search.length) {
				// 最初の1文字 (?記号) を除いた文字列を取得する
				var query = document.location.search.substring(1);

				// クエリの区切り記号 (&) で文字列を配列に分割する
				var parameters = query.split('&');

				var result = new Object();
				for (var i = 0; i < parameters.length; i++) {
						// パラメータ名とパラメータ値に分割する
					var element = parameters[i].split('=');

					var paramName = decodeURIComponent(element[0]);
					var paramValue = decodeURIComponent(element[1]);

						// パラメータ名をキーとして連想配列に追加する
						result[paramName] = decodeURIComponent(paramValue);
				}
				return result;
			}
			return null;
		}

		param = GetQueryString();
		key = param !== null && param["key"] !== undefined ? param["key"] : "default";

		getValue = function() {
			return String( localStorage[key] !== undefined ? localStorage[key] : "" );
		}
		setValue = function() {
			localStorage[key] = document.getElementsByName('memo')[0].value ;
		}
		document.getElementsByName('memo')[0].value = getValue()
		setInterval(setValue,1000);
	</script>
</body>
</html>
